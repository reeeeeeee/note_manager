<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">

            <div class="myform form">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Sign Up</h1>
                     </div>
                </div>

               <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name"  class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter user name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                     <div *ngIf="f['name'].errors['required']">Name is required</div>
                     </div>
                 </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="text" name="email"  class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter user name" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                           <div *ngIf="f['email'].errors['required']">User id is required</div>
                           </div>
                       </div>
                       <div class="form-group">
                            <label>Joining Date</label>
                            <input type="text" formControlName="dateofbirth"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker [ngClass]="{'is-invalid': submitted && f['dateofbirth'].errors}">
                            <div *ngIf="submitted && f['dateofbirth'].errors" class="invalid-feedback">
                                <div *ngIf="f['dateofbirth'].errors['required']">Date of Birth is required</div>
                        </div>
                       </div>

                       <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors}">
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="ConPass" [ngClass]="{ 'is-invalid': submitted && f['ConPass'].errors}">
                            <div *ngIf="submitted && f['ConPass'].errors" class="invalid-feedback">
                                <div *ngIf="f['ConPass'].errors['required']">Confirm Password is required</div>
                                <div *ngIf="f['ConPass'].errors['matching']">Password and Confirm Password must be match.</div>
                            </div>
                        </div>

                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Signup</button>
                       </div>
                      
                    </form>
             
            </div>
        </div>
    </div>
  </div>
