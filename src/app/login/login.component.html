<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                </div>
               <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="text" name="email"  class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter user name" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                           <div *ngIf="f['email'].errors['required']">Email is required</div>
                           </div>
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" formControlName="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                           <div *ngIf="f['password'].errors['required']">Password is required</div>
                           </div>
                       </div>
                       <div class="form-group">
                          <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">or</span>
                          </div>
                       </div>
                       <div class="col-md-12 mb-3">
                          <p class="text-center">
                             <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                             </i> Signup using Google
                             </a>
                          </p>
                       </div>
                       <div class="form-group">
                          <p class="text-center">Don't have account? <a href="#" id="signup" routerLink="/signup">Sign up here</a></p>
                       </div>
                    </form>
             
            </div>
        </div>
    </div>
  </div>
